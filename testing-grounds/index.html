<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d19a78c25e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
  </head>
  <body id="wrapper">
    <div id="header">
      <div class="center"><img src="logo.png" alt="" id="logo"></div>
      <div class="center"><h1>To-Do list</h1></div>
      <div class="center"><div class="center" id="profile-div"><i class="fa-solid fa-user" id="profile"></i></div></div>
    </div>
    <div id="body">
      <div id="addDiv" class="center">
        <div ><input type="text" placeholder="Input a To-Do" class="space" id="input"></div>
        <div class="center"><input type="date" class="space" id="date"></div>
        <div ><button id="add" class="space" onclick="add()">Add</button></div>
      </div>
      <div class="center">
        <div id="todos"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
