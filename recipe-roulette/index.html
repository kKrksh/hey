<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Roulette</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header" >
        <h1>Recipe Roulette</h1>
      </div>
      <div id="mainDiv">
        <div id="wrapperChilld1">
          <div id="filter" class="center">
            <div id="wrapperChild2">
              <div id="diet" class="center">
                <button class="btn diet" onclick="addFilter('any1',null)" id="any1">Any</button>
                <button class="btn diet" onclick="addFilter('vegetarian',null)" id="vegetarian">Vegetarian</button>
                <button class="btn diet" onclick="addFilter('vegan',null)" id="vegan">Vegan</button>
              </div>
              <div id="typeDiv" class="center">
                <button class="btn type" onclick="addFilter(null,'any2')" id="any2">Any</button>
                <button class="btn type" onclick="addFilter(null,'main')" id="main">Main</button>
                <button class="btn type" onclick="addFilter(null,'side')" id="side">Side</button>
                <button class="btn type" onclick="addFilter(null,'dessert')" id="dessert">Dessert</button>
              </div>
            </div>
          </div>
          <div id="generateDiv">
            <button onclick="run()">Generate</button>
          </div>
          <div id="recipe">
            <div class="center"><h2 id="name" name="name"></h2></div>
            <div class="center"><p id="img"></p></div>
            <div class="center"><p id="type"></p></div>
            <div class="center"><p id="country"></p></div>
            <div class="center"><p id="instructions"></p></div>
            <div class="center"><a id="tutorial" target="_blank"></a></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        
      </div>
      <script src="main.js"></script>
  </body>
</html>
