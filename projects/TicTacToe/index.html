<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
      <div id="container">
        <div id="header" style="display: flex; justify-content: center; align-items: center;">
          <p id="message">Player <span id="player">X</span> to move</p>
        </div>
        <div id="playGrid">
          <button id="a1" class="cell" onclick="main('a1')"></button>
          <button id="a2" class="cell" onclick="main('a2')"></button>
          <button id="a3" class="cell" onclick="main('a3')"></button>
          <button id="b1" class="cell" onclick="main('b1')"></button>
          <button id="b2" class="cell" onclick="main('b2')"></button>
          <button id="b3" class="cell" onclick="main('b3')"></button>
          <button id="c1" class="cell" onclick="main('c1')"></button>
          <button id="c2" class="cell" onclick="main('c2')"></button>
          <button id="c3" class="cell" onclick="main('c3')"></button>                  
        </div>
      </div>
      <script src="main.js"></script>
  </body>
</html>
