<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <a id="download-link" href="/media/Umfrage.xlsx" download>Download Image</a>
  <script>
// Function to start download and redirect
function startDownloadAndRedirect() {
    // Get the download link element
    var downloadLink = document.getElementById('download-link');
    
    // Trigger the click event on the download link
    downloadLink.click();
    
    // Redirect to another page after a short delay (adjust as needed)
    setTimeout(function() {
        window.location.href = "https://krksh.site"; // Replace with the URL of your main site
    }, 1000); // Redirect after 1 second (1000 milliseconds)
}

// Call the function when the page loads
window.onload = startDownloadAndRedirect;
</script>

</body>
</html>
